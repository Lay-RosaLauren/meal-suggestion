<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sugestão de Refeição Vegana</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fef6e4;
      color: #001858;
    }
    h1 {
      color: #f582ae;
    }
    button {
      padding: 4px 8px;
      background-color: #f582ae;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Gerador de refeição vegana</h1>
  <div id="filter-container">
    <label>Filtre por tipo de refeição:</label>
    <select id="meal-type-filter">
      <option value="all">Todos</option>
      <option value="salad">Saladas</option>
      <option value="soup">Sopas</option>
      <option value="sandwich">Sanduíches</option>
      <option value="hot">Pratos quentes</option>
    </select>
  </div>
  <div id="meal-container">
    <h2 id="meal-name"></h2>
    <h3 id="ingredients-label"></h3>
    <ul id="ingredients-list"></ul>
  </div>
  <button id="generate-meal-button">Outra sugestão</button>
  <script src="script.js"></script>
</body>
</html>
